<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CR7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

   <section class="main-navbar">
    <nav class="navbar navbar-light fixed-top my-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo" src="./assets/CR7-red-logo.webp" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasdarkNavbar" aria-controls="offcanvasdarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasdarkNavbar" aria-labelledby="offcanvasdarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasdarkNavbarLabel">
              <img class="toggler-img" src="./assets/ronaldo-Logo.jpg" alt=""></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item toggler-item">
                <a class="nav-link active" aria-current="page" href="#">Football</a>
              </li>
              <li class="nav-item toggler-item">
                <a class="nav-link" href="#">Achievements</a>
              </li>
              <li class="nav-item toggler-item">
                  <a class="nav-link" href="#">Social</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
   </section>

   <section class="hero-image">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/Carousel-1.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/Carousel-2.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/Carousel-3.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   </section>


 </body>
</html>
